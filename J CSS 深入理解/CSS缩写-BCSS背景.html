	<div class="box">常有一种错觉，文如泉涌，思绪万千，但是下笔艰难。与之对应的是和对方聊天，噼里啪啦在输入框里敲击了一堆字，奈何最后还是一个个删除，回复一句“呵呵”。庄雅婷发微博说：“曾凝视这行字，心中百感交集，对方正在输入”。等待是一个很折磨人的过程，越期盼，越乐观，越受挫，越无奈。很难想象坐在办公室里的人，每天忙碌图表和繁琐的事物，心中还会滋生不切实际的文艺忧伤。窗外阴阴沉的天空，唤醒呐喊的欲望。有些感觉，总是触不及防。</div>
