<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css"> 
	.s1 {font-style:italic}
	.s2 {font-style:oblique}
	</STYLE>
</head>
<body>
<p>这个属性有三个值可选：normal, italic, oblique。normal是缺省值，italic, oblique都是斜体显示。这段文字风格是normal，正常显示。normal是字体风格属性(font-style)的缺省值。</p>
<p class = "s1">这段文字的字体风格(font-style)属性值是italic，斜体显示。</p>
<p class = "s2">这段文字的字体风格(font-style)属性值是oblique，斜体显示。</p>
</body>
</html>
