<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css"> 
	.s1 {font-variant:small-caps}
	</STYLE>
</head>
<body>
<p>字体变量(font-variant)属性有两个值，一个是缺省值normal，另外一个是small-caps。下面这段文字的字体变量属性(font-variant)是small-caps。</p>

<p class = "s1">The font-variant value of the text is "small-caps". </p>
</body>
</html>
